<div class="showIncome">

    <section class="content container p-0">
        <div class="content-header">
            <h1 class="text-primary-emphasis mb-4">Доходы</h1>
        </div>
        <div class="row d-flex flex-wrap gx-0">
            <div class="col-4 border rounded-4 card me-4 gy-4">
                <div class="income-card p-3">
                    <h3 class="income-name text-primary-emphasis">
                        Депозиты
                    </h3>
                    <a href="/income/update" type="button" class="btn btn-primary me-1">Редактировать</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteIncome">Удалить</button>
                </div>
            </div>
            <div class="col-4 border rounded-4 card gy-4 me-4">
                <div class="income-card p-3">
                    <h3 class="income-name text-primary-emphasis">
                        Зарплата
                    </h3>
                    <a href="/income/update" type="button" class="btn btn-primary me-1">Редактировать</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteIncome">Удалить</button>
                    <!-- Modal -->
                    <div class="modal fade" id="deleteIncome" tabindex="-1" aria-labelledby="deleteIncomeLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <h5 class="modal-body p-4 mb-0 text-primary-emphasis">
                                    Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.
                                </h5>
                                <div class="modal-footer text-center border-0 pb-4 pt-0 mx-auto">
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Да, удалить
                                    </button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 border rounded-4 card gy-4 me-4">
                <div class="income-card p-3">
                    <h3 class="income-name text-primary-emphasis">
                        Сбережения
                    </h3>
                    <a href="/income/update" type="button" class="btn btn-primary me-1">Редактировать</a>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </div>
            </div>
            <div class="col-4 border rounded-4 card gy-4 me-4">
                <div class="income-card p-3">
                    <h3 class="income-name text-primary-emphasis">
                        Инвестиции
                    </h3>
                    <a href="/income/update" type="button" class="btn btn-primary me-1">Редактировать</a>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </div>
            </div>
            <div class="col-4 border rounded-4 card gy-4 me-4 ">
                <a href="/income/create" class="income-card-add align-middle text-center text-secondary m-0">
                    <svg class="plus" width="15" height="15" viewBox="0 0 15 15" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5469 6.08984V9.05664H0.902344V6.08984H14.5469ZM9.32422 0.511719V15.0039H6.13867V0.511719H9.32422Z"
                              fill="#CED4DA"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>
</div>
